<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewpoint" content="width=device-width, initial-scale=1">
    <meta name="author" content="Rihan Badon and Isaac Nunez">
    <meta name="description" content="my web Project">
    <meta name="keywords" content="html, css, web, seo, web development">
    <title>Converter</title>
    <link rel="icon" href="./assets/img/icon-'favicon'.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/mrspecht/cdn/reset.css" media="all">
    <link rel="stylesheet" href="./assets/css/style.css" media="all">
    <script src="./assets/js/script.js" defer></script>
  </head>
  <body class="light-mode">
    <header>
        <h1>CONVERTER</h1>
        <nav>
            <a href="#">Projects</a>
            <a href="#">About me</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <main>
        <section class="converter-section">
            <h2>Temperature converter</h2>
            <form id="converter-form">
                <input type="number" id="temperature" placeholder="Enter temperature" required>
                <div>
                    <input type="radio" id="toFahrenheit" name="conversion" value="toFahrenheit" checked>
                    <label for="toFahrenheit">To Fahrenheit</label>

                    <input type="radio" id="toCelsius" name="conversion" value="toCelsius">
                    <label for="toCelsius">To Celsius</label>
                </div>
                <button type="submit">Convert</button>
            </form>
            <div id="result" class="result-box"></div>
        </section>
    </main>
    <footer>
      <button id="theme-switcher" class="theme-button">Dark mode</button>
    </footer>
  </body>
</html>
